name: Test Checker

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: technote-space/get-diff-action@v4
        id: git-diff
      - uses: reneoun/elf-tests-checker@v1.8.6
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CODE_DIFF: ${{ steps.git-diff.outputs.diff }}
