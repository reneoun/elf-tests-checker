name: Test Checker

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: reneoun/elf-tests-checker@v1.8.30
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
