name: 'Tests Counter Action'
description: 'Should motivate to write more tests'
author: 'Ren√© Oun'

inputs:
  GITHUB_TOKEN:
    description: 'GitHub Token'
    required: true
  coverage-path:
    default: './src/coverage/Chrome Headless/index.html'
